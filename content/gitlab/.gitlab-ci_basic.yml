stages:
  - deploy

before_script:
  - apt-get update -qq
  - apt-get install -qq git
  # Setup SSH deploy keys
  - 'which ssh-agent || ( apt-get install -qq openssh-client )'
  - eval $(ssh-agent -s)
  - ssh-add <(echo "$SSH_PRIVATE_KEY")
  - mkdir -p ~/.ssh
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
    
deploy_dev:
stage: deploy
script:
  - ssh root@engine_devtools "cd ansible & ansible-playbook -i inventory -e 'hosts=switches'-u root ~/ansible/playbooks/interface_update.yml -vv"
only:
    - main